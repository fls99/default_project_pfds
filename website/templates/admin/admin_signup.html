{% extends "admin/base_admin.html" %} {% block title %}Admin Sign Up{% endblock
%} {% block content %}
<form method="POST">
  <h3 align="center">Admin Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter admin email"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="admin_level">Admin Level</label>
    <input
      type="number"
      class="form-control"
      id="admin_level"
      name="admin_level"
      min="1"
      value="1"
    />
  </div>
  <div class="form-group">
    <label for="creation_password">Admin Creation Password</label>
    <input
      type="password"
      class="form-control"
      id="creation_password"
      name="creation_password"
      placeholder="Enter admin creation password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Create Admin Account</button>
</form>
{% endblock %}
