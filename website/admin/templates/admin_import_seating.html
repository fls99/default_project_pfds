{% extends "base_admin.html" %} {% block title %}Admin Sign Up{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Import Seating Chart</h3>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data" action="">
        <div class="form-group">
          <div
            class="custom-file-upload border rounded p-5 text-center"
            style="border-style: dashed !important"
          >
            <input
              type="file"
              class="form-control-file"
              id="fileUpload"
              name="file"
              accept=".txt"
              required
            />
            <label for="fileUpload" class="mt-3">
              <i class="fa fa-cloud-upload fa-3x text-muted"></i>
              <p class="mt-3">
                Drag and drop your file here or click to select
              </p>
              <p class="text-muted">Accepted formats: TXT</p>
            </label>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">
            Upload Seating Chart
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
